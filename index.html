<!DOCTYPE html>

<html lang="en">

<head>

    <title>Picasso Pinting</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/c7f7ece7b0.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="artcontainer">

        <div class="boxcontainer">

            <div></div>
            <div></div>
            <div></div>

        </div>

        <div class="boxcontainer2">

            <div id="box">

                <div class="arrow-up"></div>

                <div class="triangle"></div>

            </div>

            <ol class="people">
            
                <li><i class="fa-solid fa-person"></i></li>

                <li><i class="fa-solid fa-person-dress"></i></li>

                <li><i class="fa-solid fa-person"></i></li>

                <li><i class="fa-solid fa-person-dress"></i></li>

                <li><i class="fa-solid fa-person"></i></li>

                <li><i class="fa-solid fa-person-dress"></i></li>

                <li><i class="fa-solid fa-person"></i></li>

                <li><i class="fa-solid fa-person-dress"></i></li>

                <li><i class="fa-solid fa-person"></i></li>

                <li><i class="fa-solid fa-person-dress"></i></li>
            
            </ol>

            <i class="fa-solid fa-house"></i>

        </div>

        <i class="fa-solid fa-circle Sun"></i>

        <i class="fa-solid fa-circle white"></i>

        <i class="fa-solid fa-circle green"></i>

    </div>

    <div>

        <form>

            <input type="radio" value="yes" name="Answer">

            <label for="yes">Yes</label> <br>

            <input type="radio" value="no" name="Answer">

            <label for="no">No</label>

        </form>

    </div>

</html>
